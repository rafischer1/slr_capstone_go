<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="shortcut icon" href="./wave.ico" />
  <title>SLR Maine Backend</title>
  <style>

 body {
  color: rgb(0, 0, 0);
  font-family: 'Montserrat', sans-serif;
  text-align: center;
}


/* The sidebar menu */
.sidenav {
  text-align: left;
  margin-left: 190px;
  height: 100%; 
  width: 180px; 
  position: fixed; 
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgb(225, 225, 225); 
  overflow-x: hidden; 
  padding-top: 20px;
}

/* The navigation menu links */
.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}

/* When you mouse over the navigation links, change their color */
.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav > a > img:hover {
  background-color:rgba(250, 250, 250, 0.31);
  padding: 1%;
  border-radius: 10px;
}

/* Style page content */
.main {
  margin-left: 180px; 
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

.login-sec {
  text-align: left;
  padding: 2%; 
  position:relative;
}


.login-sec .copy-text{position:absolute; width:80%;  font-size:13px; text-align:center;}
.login-sec .copy-text i{color:rgb(138, 190, 254);}
.login-sec .copy-text a{color:rgb(33, 97, 122);}
.login-sec h2{margin-bottom:15px; font-weight:800; font-size:30px; color: #DE6262;}
.login-sec h2:after{content:" "; width:200px; height:5px; background:#FEB58A; display:block; margin-top:15px; border-radius:3px; }

.btn-login {
  border-radius: 10px;
  margin-left: 1%;
  background: rgb(98, 177, 222); 
  color:#fff; font-weight:600;
}

.signup {
  width: 90%;
  margin-top: 1%;
}

 .banner-sec{
   background: url(https://images.unsplash.com/photo-1505359482669-89daa5cb5617?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80)  no-repeat left; background-size:cover; 
  min-height:300px; 
  border-radius: 10px; 
  padding:0;
}
</style>
</head>
<body>
  <!-- Side navigation -->
  <div class="sidenav">
    <a to="/" target="_blank">Link to SLR Maine</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <a href="https://gmri.org" target="_blank"><img id="logo" src="https://www.gmri.org/sites/default/files/logo_0.png" height="60" alt="" /></a>

      <a href="https://www.portlandmaine.gov/2366/Stay-Connected" target="_blank">
       <img src="https://static1.squarespace.com/static/5a75f43a692ebeeb1159413d/t/5adf368f2b6a28995d5d1539/1524577943240/Seal.Navy.png"
           width="75" alt="" />
      </a>
   
    
  </div>
  

  <div class="container signup main">
   
    <section class="login-block">
      <div class="container left">
        <div class="row">
          <div class="col-md-4 login-sec">
            <h2 class="text-center">
              Backend API for SLR Maine Project <hr/><br />
              Sign Up For Sea Level Rise/Flooding Notifications
            </h2>
            
            <form class="login-form" >
              <div class="form-group row">
                <span class="input-field col s12">
                  <i class="material-icons prefix"></i>
                  <br />
                  <input id="phone" type="tel" pattern="[0-9]{10}" class="validate" placeholder="207-555-5555" required />
                  <label htmlFor="icon_phone" />
                </span>
              </div>
              <div class="form-group">
                <div class="row">
                  <select s={12} id="location" type="select" label="Select Location:" defaultValue="1">
                  <option value="1">Portland</option>
                  <option value="2">South Portland</option>
                  <option value="3">Cape Elizabeth</option>
                  <option value="4">Falmouth</option>
                  <option value="4">Westbrook</option>
                  <option value="5">Other</option>
                  </select>
              </div>
              </div>
              <br />
              <br />
              <button type="submit" class="btn btn-login float-right">
                Sign Up
              </button>
            </form>
          </div>
          <div class="col-md-8 banner-sec" />
        </div>
      </div>
    </section>
  </div>
 </body>
</html>
